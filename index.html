<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <title>CSS FRAMEWORK SURVEY</title>
</head>
<body>
    <header class="container-fluid">
        <h1 id="title" class="text-center">CSS FRAMEWORK SURVEY</h1>
        <p id="description" class="lead text-center">Tell us which framework is your favorite!</p>   
    </header>
    <main class="container-fluid">
        <form id="survey-form" action="/" class="col-md-6 mx-auto" method="POST">
            <div class="form-group row">
                <label for="name" id="name-label" class="col-md-4">(*) What's your name?</label>
                <input type="text" id="name" class="form-control col-md-8" placeholder ="Enter your name" required>
            </div>
            <div class="form-group row">
                <label for="email" id="email-label" class="col-md-4">(*) What's your email?</label>
                <input type="email" id="email" class="form-control col-md-8" placeholder ="Enter your email" required>
            </div>
            <div class="form-group row">
                <label for="number" id="number-label" class="col-md-4 col-6">(*) What's your age?</label>
                <input type="number" id="number" class="form-control col-md-2 col-6" min="1" max="90" placeholder ="Age" required>
            </div>
            <div class="form-group row">
                <label for="level" class="col-md-4">Level of expertise?</label>
                <select id="programing-level" class="form-control col-md-8" name="level">
                    <option value="none" selected>--Please choose an option--</option>
                    <option>Begginer</option>
                    <option>Junior</option>
                    <option>Senior</option>
                </select>
            </div>
            <div class="form-group row">
                <label class="col-md-4">Which one you prefer?</label>
                <div class="col-md-8">
                    <div class="form-check col-md-12">
                        <input class="form-check-input" type="radio" name="framework-radios" id="react-radio" value="react">
                        <label class="form-check-label" for="react-radio">
                            <i id="react-icon"class="fab fa-react fa-2x"></i> React
                        </label>
                    </div>
                    <div class="form-check col-md-12">
                        <input class="form-check-input" type="radio" name="framework-radios" id="vue-radio" value="vue">
                        <label class="form-check-label" for="vue-radio">
                            <i id="vue-icon" class="fab fa-vuejs fa-2x"></i> Vue
                        </label>
                    </div>
                    <div class="form-check col-md-12">
                        <input class="form-check-input" type="radio" name="framework-radios" id="angular-radio" value="angular">
                        <label class="form-check-label" for="angular-radio">
                            <i id="angular-icon" class="fab fa-angular fa-2x"></i> Angular
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-4">Why?</label>
                <div class="col-md-8">
                    <div class="form-check col-md-12">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            Good Documentation
                        </label>
                    </div>
                    <div class="form-check col-md-12">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            Comunity Support
                        </label>
                    </div>
                    <div class="form-check col-md-12">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            Learning Curve
                        </label>
                    </div>
                    <div class="form-check col-md-12">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            Data Binding
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-md-4">Aditional Comments?</label>
                <textarea name="" id="" class="col-md-8"></textarea>
            </div>
            <div class="form-group row">
                <button id="submit" class="btn btn-primary col-md-6 mx-auto" type="submit" rows="10">SEND SURVEY</button>
            </div>
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
